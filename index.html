<!doctype html>
<html lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as itemsToBuy">
     <h2>To Buy:</h2>
       <ol>
          <li ng-repeat="item in itemsToBuy.items">
            Buy {{item.quantity}} {{item.name}}
          <button ng-click="itemsToBuy.buyItem($index);">Buy Item</button>
          </li>
      </ol>
     <div ng-if="itemsToBuy.errorMessage1" class="emptyMessage">{{itemsToBuy.errorMessage1}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as showList">
     <h2>Already Bought:</h2>
     <ol>
        <li ng-repeat="item in showList.items">
          Bought {{ item.quantity }} {{ item.name }}
        </li>
    </ol>
     <div ng-if="showList.errorMessage" class="emptyMessage">{{showList.errorMessage}}</div>
    </div>
  </div>
</div>

</body>
</html>
